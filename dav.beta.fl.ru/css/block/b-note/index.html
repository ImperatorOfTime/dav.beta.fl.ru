<h3>Заметка</h3>
<div class="b-note b-fon b-fon_bg_ffeda9">

			<div class="b-note__txt"><strong class="b-note__bold">Ваша заметка :</strong> Хороший работодатель, интересные проекты, давно работаем, платит во время, правда немного придирчив.</div>       
		</div>
		<div class="b-fon__b2"></div>
		<div class="b-fon__b1"></div>
	</td></tr></table>
</div>
