<title>b-tel</title>
<link href="b-tel.css" rel="stylesheet" type="text/css" />

<body>
<h3>Телефон работает</h3>
<div class="b-tel">
		<span class="b-tel__icon b-tel__icon_green"></span>
		<big class="b-tel__number">8-800-555-33-14</big>
		<span class="b-tel__txt">телефон поддержки</span>
</div>
<h3>Телефон не работает</h3>
<div class="b-tel">
		<span class="b-tel__icon b-tel__icon_red"></span>
		<big class="b-tel__number">8-800-555-33-14</big>
		<span class="b-tel__txt">телефон поддержки будет недоступен<br />с 31 декабря по 9 января</span>
</div>

</body>
