<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>b-popup</title>
<link href="b-popup.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/scripts/mootools-new.js"></script>

<body>
<h3>Всплывающее окно</h3>
<div class="b-popup">

		 </div>

<div class="b-popup b-popup_center">
	 <b class="b-popup__c1"></b>
	 <b class="b-popup__c2"></b>
	 <b class="b-popup__t"></b>
	 <div class="b-popup__r">
		 <div class="b-popup__l">
			 <form class="b-popup__body " action="">
				 <h4 class="b-popup__h4">При желании оставьте комментарий для модераторов</h4>
				<div class="b-textarea">

				</div>
				 <div class="b-popup__foot">
					<div class="b-buttons">
						<a class="b-buttons__link b-buttons__link_dot_с10601 b-popup__delete" href="#">Удалить</a>
						<a class="b-button b-button_rectangle_transparent" onclick="return false" href="#">
							<span class="b-button__b1">
								<span class="b-button__b2 b-button__b2_padlr_5">
									<span class="b-button__txt">Отправить жалобу</span>
								</span>
							</span>
						</a>
						<a class="b-buttons__link b-buttons__link_dot_039 b-popup__close" href="#">Закрыть не отправляя</a>
					</div>
				 </div>
			 </form>
		 </div>
	 </div>
	 <b class="b-popup__b"></b>
	 <b class="b-popup__c3"></b>
	 <b class="b-popup__c4"></b>
</div>


<h3>Всплывающее мини-окно</h3>
<div class="b-popup b-popup_mini b-popup_width_220">
